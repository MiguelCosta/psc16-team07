<div id="modal-colorpicker" class="modal-dialog" style="margin: 0px auto;">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">{{messageType}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="menuName">Name</label>
                <input type="text" data-ng-model="data.name" class="form-control" id="menuName" placeholder="Name" tabindex="1">
            </div>
            <div class="form-group">
                <label for="menuDescription">Description</label>
                <textarea class="form-control" data-ng-model="data.description" rows="3" id="menuDescription" placeholder="Description" tabindex="2"></textarea>
            </div>
            <div class="form-group">
                <label for="menuPrice">Price</label>
                <div id="menuPriceDiv">
                    <input type="number" class="form-control" data-ng-model="data.price" id="menuPrice" placeholder="0" tabindex="3">
                    <label>â‚¬</label>
                </div>
            </div>
            <div class="form-group">
                <label>Photo (Optional)</label>
                <div style="display: table-row;">
                    <div style="display: table-cell;">
                        <img ng-src="{{data.photo.src}}" alt="Menu Photo" style="width: 100px; height: 100px; border: 1px solid gray;">
                    </div>
                    <div style="margin-left: 10px;">
                        <button ng-click="addPhoto()"><span ng-show="data.photo.isDefaultPhoto">ADD PHOTO</span><span ng-show="!data.photo.isDefaultPhoto">REPLACE PHOTO</span></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Day</label>
                <div class="row">
                    <div class="col-sm-5">
                        <label class="menuDayLabel">SINGLE DAY MENU</label>
                        <md-content>
                            <md-datepicker ng-model="data.date.day" md-min-date="minDate" md-placeholder="Enter date"></md-datepicker>
                        </md-content>
                    </div>
                    <div class="col-sm-7">
                        <label class="menuDayLabel">WEEKLY MENU</label>
                        <div>
                            <button class="weekDay" ng-click="toggleWeekDay(1)" ng-class="{on: data.date.days.mon}" ng-model="data.date.days.mon">MON</button>
                            <button class="weekDay" ng-click="toggleWeekDay(2)" ng-class="{on: data.date.days.tue}" ng-model="data.date.days.tue">TUE</button>
                            <button class="weekDay" ng-click="toggleWeekDay(3)" ng-class="{on: data.date.days.wed}" ng-model="data.date.days.wed">WED</button>
                            <button class="weekDay" ng-click="toggleWeekDay(4)" ng-class="{on: data.date.days.thu}" ng-model="data.date.days.thu">THU</button>
                            <button class="weekDay" ng-click="toggleWeekDay(5)" ng-class="{on: data.date.days.fri}" ng-model="data.date.days.fri">FRI</button>
                        </div>
                        <div style="margin-top: 5px;">
                            <button class="weekDay" ng-click="toggleWeekDay(6)" ng-class="{on: data.date.days.sat}" ng-model="data.date.days.sat">SAT</button>
                            <button class="weekDay" ng-click="toggleWeekDay(7)" ng-class="{on: data.date.days.sun}" ng-model="data.date.days.sun">SUN</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-red caps element100" data-dismiss="modal" data-ng-click="cancel()" tabindex="17">Cancel</button>
            <button type="button" class="btn btn-blue caps element100" data-ng-click="saveMenu()" tabindex="18">Save</button>
        </div>
    </div>
</div>
