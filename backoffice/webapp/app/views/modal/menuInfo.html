<div id="modal-colorpicker" class="modal-dialog" style="margin: 0px auto;">
    <div class="modal-content">
        <div class="modal-header" style="background-color: #d95559;">
            <h4 class="modal-title" id="myModalLabel" style="color: white;">{{messageType}}</h4>
        </div>
        <div class="modal-body" style="padding-bottom: 0px;">
            <div class="form-group">
                <label for="menuName">Name</label>
                <input type="text" data-ng-model="data.name" class="form-control" id="menuName" placeholder="Name" tabindex="1">
            </div>
            <div class="form-group">
                <label for="menuDescription">Description</label>
                <textarea class="form-control" data-ng-model="data.description" rows="3" id="menuDescription" placeholder="Description" tabindex="2"></textarea>
            </div>
            <div class="form-group">
                <label for="menuPrice">Price</label>
                <div id="menuPriceDiv">
                    <input type="number" class="form-control" data-ng-model="data.price" id="menuPrice" placeholder="0" tabindex="3">
                    <label>â‚¬</label>
                </div>
            </div>
            <div class="form-group">
                <label>Photo</label>
                <div style="display: table-row;">
                    <div style="display: table-cell;">
                        <img ng-src="{{data.photo.src}}" alt="Menu Photo" style="width: 140px; height: 140px; border: 1px solid gray;">
                    </div>
                    <div style="margin-left: 10px;">
                        <button ng-click="addPhoto()" style="background: white; border: 1px solid gray; position: fixed"><span ng-show="data.photo.isDefaultPhoto">ADD PHOTO</span><span ng-show="!data.photo.isDefaultPhoto">REPLACE PHOTO</span></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Day</label>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="menuDayLabel" ><input type="checkbox" ng-model="data.date.checked" data-ng-click="singleDayMenuClicked()" data-ng-disabled="data.date.checked">SINGLE DAY MENU</label>
                        <md-content >
                            <md-datepicker ng-disabled="!data.date.checked" ng-model="data.date.day" md-min-date="minDate" md-placeholder="Enter date"></md-datepicker>
                        </md-content>
                    </div>
                    <div class="col-sm-6">
                        <label class="menuDayLabel" for="menuDayOfWeek" ><input type="checkbox" ng-model="data.dayOfWeek.checked" data-ng-disabled="data.dayOfWeek.checked" data-ng-click="weeklyDayMenuClicked()">WEEKLY MENU</label>
                        <select ng-disabled="!data.dayOfWeek.checked" class="form-control" id="menuDayOfWeek" chosen data-ng-model="data.dayOfWeek.day" disable-search="true" data-placeholder="All" no-results-text="'No options available'" data-ng-options="option for option in dayOfWeek" tabindex="4">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="modal-footer">
            <div style="text-align: center;">
                <label data-ng-show='errorMessage !== ""'>{{errorMessage}}</label>
            </div>
            <div>
                <button type="button" class="btn btn-red caps element100" data-dismiss="modal" data-ng-click="cancel()" tabindex="17">Cancel</button>
                <button type="button" class="btn btn-blue caps element100" data-ng-click="saveMenu()" tabindex="18">Save</button>
            </div>
        </div>
    </div>
</div>
